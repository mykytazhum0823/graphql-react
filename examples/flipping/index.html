<!DOCTYPE html>
<html>
  <head>
    <title>Flipping - Popper Example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="container">
      <div id="popcorn" aria-describedby="tooltip"></div>
      <div id="tooltip" role="tooltip">
        <div>Popcorn</div>
        <div>New Item</div>
        <div id="arrow" data-popper-arrow></div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
